name: "release, push to central and mirror"
on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Update version in pom.xml
        run: mvn -B versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false

      - name: Build artifact
        run: mvn clean install -DskipTests

      - name: Temporarily save jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: ${{ github.workspace }}/${{ github.event.repository.name }}/target/*.jar
          retention-days: 1

      - name: Docker build
        run: |
          docker build . -t epos/${{ github.event.repository.name }}:${{ env.VERSION }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker push
        run: |
          docker push epos/${{ github.event.repository.name }}:${{ env.VERSION }}

      - name: Mirror to GitLab
        run: |
          git remote add remote-repo https://github:${{ secrets.GITLAB }}@epos-ci.brgm.fr/epos/${{ github.event.repository.name }}.git
          git push remote-repo ${{ github.ref }}
